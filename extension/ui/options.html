<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PII Checker Settings</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .section { margin-bottom: 30px; }
    .toggle-group { margin: 10px 0; }
    label { display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>PII Checker Settings</h1>
  
  <div class="section">
    <h2>PII Types</h2>
    <div class="toggle-group">
      <label><input type="checkbox" id="email" checked> Email Addresses</label>
      <label><input type="checkbox" id="phone" checked> Phone Numbers</label>
      <label><input type="checkbox" id="iban" checked> IBAN</label>
      <label><input type="checkbox" id="card" checked> Credit Card Numbers</label>
      <label><input type="checkbox" id="name" checked> Personal Names</label>
      <label><input type="checkbox" id="address" checked> Addresses</label>
      <label><input type="checkbox" id="url" checked> URLs</label>
      <label><input type="checkbox" id="uuid" checked> UUIDs</label>
      <label><input type="checkbox" id="ssn" checked> Social Security Numbers</label>
    </div>
  </div>
  
  <div class="section">
    <h2>Site Settings</h2>
    <div id="sites"></div>
  </div>
  
  <div class="section">
    <button id="save">Save Settings</button>
    <button id="export">Export Log</button>
  </div>
  
  <script type="module" src="options.ts"></script>
</body>
</html>
